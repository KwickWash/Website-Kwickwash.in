<!DOCTYPE html>
<html lang="zxx">
<head>
    <!-- Basic Page Needs
      ================================================== -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Kwickwash</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="rudhisasmito.com">

    <!-- ==============================================
    Favicons
    =============================================== -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

    <!-- ==============================================
    CSS VENDOR
    =============================================== -->
    <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/vendor/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/simple-line-icons.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/magnific-popup.css">
    <link href="http://www.sainathuniversity.com/css/slick.css" rel="stylesheet" />

    <!-- ==============================================
    Custom Stylesheet
    =============================================== -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/vendor/modernizr.min.js"></script>

</head>

<body>

    <!-- Load page -->
    <div class="animationload">
        <div class="loader"></div>
    </div>

    <!-- HEADER -->
    <div id="ctrHeader"></div>

    <!-- BANNER -->
    <div class="section banner-page" style="background:#8E8CC9 url('../images/topheader/5.png') bottom center no-repeat;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="title-page" style="color:transparent;">About Us</div>
                    <ol class="breadcrumb">
                        <li style="color:transparent;"><a style="color:transparent;" href="index.html">Home</a></li>
                        <li style="color:transparent;" class="active">About Us</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- ABOUT FEATURE -->
    <div class="section pad">
        <div class="container">

            <div class="row">
                <div class="col-sm-4 col-md-4">

                    <!--<div class="widget">
                        <h4 class="lead">Feel free to leave us a message using the contact form and we will get back to you within 24 hours.</h4>
                    </div>-->
                    <div class="widget contact-info-sidebar">
                        <div class="section-heading">
                            Contact Info
                        </div>
                        <ul class="list-info">
                            <li>
                                <div class="info-icon">
                                    <span class="fa fa-map-marker"></span>
                                </div>
                                <div class="info-text">
                                    A15/402, Bramha Avenue, NIBM Road,<br />
                                    Near Jyoti, Hotel, Kondhwa Khurd,<br />
                                    Pune, Maharashtra, India, 411048
                                </div>
                            </li>
                            <li>
                                <div class="info-icon">
                                    <span class="fa fa-phone"></span>
                                </div>
                                <div class="info-text">+91-78878-80724</div>
                            </li>
                            <li>
                                <div class="info-icon">
                                    <span class="fa fa-envelope"></span>
                                </div>
                                <div class="info-text">contactus@kwickwash.in</div>
                            </li>
                            <li>
                                <div class="info-icon">
                                    <span class="fa fa-clock-o"></span>
                                </div>
                                <div class="info-text">Mon - Sat 09:00 - 17:00</div>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="col-sm-8 col-md-8">

                    <div class="free-quote">
                        <h2 class="section-heading-2 color_white">
                            Your Queries
                        </h2>
                        <form action="#" class="form-contact" id="contactForm" data-toggle="validator" novalidate="true">
                            <div class="form-group">
                                <input type="text" class="form-control" id="p_name" placeholder="Full Name..." required="">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="p_mobile" placeholder="Mobile..." required="">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="p_email" placeholder="Enter Address..." required="">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="p_address" placeholder="Address...">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <textarea id="p_message" class="form-control" rows="6" placeholder="Write message"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <div id="success" style="text-align:center; font-size: 46px;"></div>
                                <a onclick="AddContact();" id="btn_submit" class="btn btn-secondary disabled" style="pointer-events: all; cursor: pointer;">SUBMIT</a>                                
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>


    <!-- CTA -->
    <div class="section pad cta-bgc">
        <div class="container">
            <div class="row">

                <div class="col-sm-12 col-md-12">
                    <div class="cta-content">
                        <h3 class="cta-title-3">Ready to book your cleaning?</h3>
                    </div>
                    <div class="cta-action"><a href="#" class="btn btn-white" title="Learn More">Contact Us</a></div>
                </div>

            </div>
        </div>
    </div>

    <!-- MAPS -->
    <div id="ctrMap"></div>

    <!-- FOOTER SECTION -->
    <div id="ctrFooter" style="position: relative; z-index: 9999; top: -51px;"></div>

    <!-- JS VENDOR -->
    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.superslides.js"></script>
    <script type="text/javascript" src="js/vendor/owl.carousel.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap-hover-dropdown.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.magnific-popup.min.js"></script>

    <!-- sendmail -->
    <script type="text/javascript" src="js/vendor/validator.min.js"></script>
    <script type="text/javascript" src="js/vendor/form-scripts.js"></script>

    <script type='text/javascript' src='https://maps.google.com/maps/api/js?sensor=false&amp;ver=4.1.5'></script>

    <script type="text/javascript" src="js/script.js"></script>


</body>
</html>
